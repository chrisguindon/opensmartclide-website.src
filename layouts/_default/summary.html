<div class="row">
	<hr/>
	<div class="col-md-6 col-sm-4" >
		<div class="top">
			<div class="image">
				{{ if isset .Params "banner" }}
					<img src="{{ .Site.BaseURL}}{{ .Params.banner }}" class="img-responsive" alt="" >
				{{ else }}
					<img src="{{ .Site.BaseURL}}img/placeholder.png" class="img-responsive" alt="">
				{{ end }}
			</div>
		</div>
	</div>
	<div class="col-md-18 col-sm-12">
		<div class="news-list">
		  <a href="{{- with .Params.redirect_url | default .Params.link | default .RelPermalink }} {{.}} {{- end }}" class="media media-link{{ if eq .Section "news" }} match-height-item-by-row{{ end }}">
		    <p class="media-date">{{ .Date.Format "Monday, Jan 2, 2006" }}</p>
		    <h4 class="media-heading">{{ .Title | safeHTML }}</h4>
		    <p class="media-text">{{ .Summary }}</p>
		  </a>
		</div>
	</div>

</div>
